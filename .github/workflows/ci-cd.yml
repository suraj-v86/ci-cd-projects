name: Add 2 numbers

on: [push]

jobs:
    Add-numbers:
        runs-on: ubuntu-latest
        steps:
            - name: add 2 numbers
              env:
                NUMBER1: 34
                NUMBER2: 23
              run: |
                number1=${NUMBER1}
                number2=${NUMBER2}
                sum=$(( number1 + number2 ))
                echo "The sum of $number1 and $number2 is $sum"


